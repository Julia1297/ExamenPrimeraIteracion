<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<h1>Restaurantes</h1>
<table border="2" cellspacing="0" cellpadding="8" >
    <tr>
        <th>
            Nombre
        </th>
        <th>
            Direccion
        </th>
        <th>
            Telefono
        </th>
        <th>
            Score
        </th>
        <th>
            Nivel precio
        </th>
        <th>
            Imagen
        </th>
        <th>
            Opciones
        </th>


    </tr>
    <tr th:each="restaurant: ${restaurants}">
        <td th:text="${restaurant.name}"> </td>
        <td th:text="${restaurant.direction}"> </td>
        <td th:text="${restaurant.phone}"> </td>
        <td th:text="${restaurant.score}"> </td>
        <td th:text="${restaurant.levelPrice.descripcion}"> </td>
        <td> <img th:if="${(restaurant.foto)!=NULL}" th:src="${'/uploads/' + restaurant.foto}" th:alt="${restaurant.foto}" width="300" height="300"> </td>
        <td>
            <a th:href="${'/showRestaurant/' + restaurant.id}">Ver</a>
            <a th:class="${actualRole}" th:href="${'/editRestaurant/' + restaurant.id}">Editar</a>
            <a th:class="${actualRole}" th:href="${'/deleteRestaurant/' + restaurant.id}">Eliminar</a>
        </td>
    </tr>
</table>

<h4 size="10"><a  href="/newRestaurant">Nuevo Restaurante</a></h4>

</body>
</html>
